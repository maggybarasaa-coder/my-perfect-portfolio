
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">my portfolio</h1>

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0"
                class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="6"
                aria-label="Slide 7"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="7"
                aria-label="Slide 8"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="8"
                aria-label="Slide 9"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="9"
                aria-label="Slide 10"></button>
      </div>

      <!-- Slides: ALL inside ONE .carousel-inner -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="WIN_20251230_18_58_21_Pro.jpg" class="d-block w-100" alt="Cat 1">
        </div>
        <div class="carousel-item">
          <img src="WIN_20251230_18_58_29_Pro.jpg" class="d-block w-100" alt="Cat 2">
        </div>
        <div class="carousel-item">
          <img src="WIN_20251230_18_58_36_Pro.jpg" class="d-block w-100" alt="Cat 3">
        </div>
        <div class="carousel-item">
          <img src="WIN_20251230_19_00_31_Pro.jpg" class="d-block w-100" alt="Cat 4">
        </div>
        <div class="carousel-item">
          <img src="WIN_20251230_19_00_35_Pro.jpg" class="d-block w-100" alt="Cat 5">
        </div>
        <div class="carousel-item">
          <img src="WIN_20251230_19_00_37_Pro.jpg" class="d-block w-100" alt="Cat 6">
        </div>
        <div class="carousel-item">
          <img src="WIN_20251230_19_00_50_Pro.jpg" class="d-block w-100" alt="Cat 7">
        </div>
        <div class="carousel-item">
          <img src="WIN_20251230_19_00_54_Pro.jpg" class="d-block w-100" alt="Cat 8">
        </div>
        <div class="carousel-item">
          <img src="WIN_20251230_19_00_57_Pro.jpg" class="d-block w-100" alt="Cat 9">
        </div>
        <div class="carousel-item">
          <img src="WIN_20251230_19_01_02_Pro.jpg" class="d-block w-100" alt="Cat 10">
        </div>
      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button"
              data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button"
              data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Bootstrap 5 JS (no jQuery needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
